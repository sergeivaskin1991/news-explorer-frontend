<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="<%=require('./images/icon.ico')%>">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>">
  <title>NewsExplorer</title>
</head>

<body class="page">
  <div class="content">
    <header class="header content__header content__header_black">
      <div class="header__nav header__nav_black">
        <p class="header__logo">NewsExplorer</p>
        <button class="header__button-popup header__button-popup_black"></button>
        <nav class="menu">
          <ul class="menu__nav">
            <li class="menu__li">
              <a class="menu__link menu__link_black" href="index.html">Главная</a>
            </li>
            <li class="menu__li menu__li_auth">
              <a class="menu__link menu__link_black menu__link_selected-black" href="saveArticle.html">
                Сохраненные статьи</a>
            </li>
            <li class="menu__li menu__li_auth">
              <button class="button menu__button menu__button_black menu__button_logout">
                <span class="menu__button_auth_user"></span>
                <img src="<%=require('./images/logout-black.svg')%>" class="menu__button_image-out menu__button_image-out-white menu__button_image-out-white_mobile">
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="result-articles content__result-articles">
        <!-- <p class="result-articles__subtitle">Сохранённые статьи</p>
        <h1 class="result-articles__title">Грета, у вас 5 сохранённых статей</h1>
        <p class="result-articles__tags">По ключевым словам:
          <span class="result-articles__tag"></span><span class="result-articles__tag">Природа, Тайга и 2-м
            другим</span>
          <span class="result-articles__tag"></span>
        </p> -->
      </section>
      
      <section class="news-result">
        <div class="cards"></div>
      </section>
    </main>


    <footer class="footer content__footer">
      <p class="footer__copyright">© 2020 Supersite, Powered by
        <a class="footer__copyright-link" href="https://newsapi.org" target="_blank">News API</a>
      </p>
      <ul class="footer__links">
        <li class="footer__li-link"><a href="index.html" class="footer__link">Главная</a></li>
        <li class="footer__li-link">
          <a href="https://praktikum.yandex.ru" class="footer__link" target="_blank">Яндекс.Практикум</a>
        </li>
      </ul>
      <ul class="footer__logo-icons">
        <li class="footer__li-logo">
          <a href="https://github.com/sergeivaskin1991" class="footer__icon-link" target="_blank">
            <img class="footer__img" src="<%=require('./images/github.svg')%>" alt="Гитхаб.">
          </a>
        </li>
        <li class="footer__li-logo">
          <a href="https://www.facebook.com/profile.php?id=100001335879449" class="footer__icon-link" target="_blank">
            <picture>
              <source srcset="<%=require('./images/fb768-320.svg')%>" media="(max-width: 1024px)">
              <img class="footer__img" src="<%=require('./images/fb.svg')%>" alt="Фeйсбук.">
            </picture>
          </a>
        </li>
      </ul>
    </footer>

    <div class="mobile-menu"></div>
  </div>
  <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
